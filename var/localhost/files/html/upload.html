<!DOCTYPE html>
<html>
<head>
	<title>Отправка файла на сервер</title>
	<meta charset="UTF-8">
	<script>
		function sendData() {
			var inputElement = document.getElementById("fileInput");
			var file = inputElement.files[0];
            var reader = new FileReader();
            reader.readAsText(file)
            reader.onload = function() {
                var content = reader.result;
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/uploads/new", true);
                xhr.setRequestHeader('Content-Type', content.type);
                xhr.setRequestHeader('Content-Length', content.size);
                xhr.send(content);
            }
		}
	</script>
</head>
<body>
	<input type="file" id="fileInput">
	<button onclick="sendData()">Загрузить</button>
</body>
</html>
